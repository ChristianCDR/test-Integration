                <div>
                   <label for="email">E-mail </label>

        <div id="exercice2" class="exercice">
            <h2>Exercice 3</h2>
            <form action=""  method="POST" id="formTva">
                <label for="HT">HT</label>
                <input type="number" value="" name="ht" id="ht" required>
                <label for="TVA">TVA</label>
                <select name="tva" id="tva">
                    <option value="">Choisissez votre TVA</option>
                    <option value="19.5">19.5</option>
                    <option value="5.5">5.5</option>
                </select>
                <label for="TTC">TTC</label>
                <input type="number" value="" name="ttc" id="ttc" required >
                <button type="button">Soumettre</button>
            </form>
        </div>
    </body>
    <script>
        let ht= document.getElementById('ht');
        let tva = document.getElementById('tva');
        let ttc = document.getElementById('ttc');
        let formTva=document.getElementById('formTva');
        let htValue=0;
        let tvaValue=0;
        ttcValue=0;

        function prixHt(value){
            htValue=value;
        }
        ht.addEventListener('change', ()=>{
            prixHt(ht.value);
        });

        function prixTva(value){
            tvaValue= value;
        }
        tva.addEventListener('change', ()=>{
            prixTva(tva.value);
        })
        function calcul(val1, val2){
            let value= (val1*val2)/100;
                ttcValue= val1+value;
        }
        formTva.addEventListener('click', ()=>{     
            calcul(parseFloat(htValue),parseFloat(tvaValue));
            ttc.value=ttcValue;
        })
            
    </script>
